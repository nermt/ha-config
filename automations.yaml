- id: '1681755399257'
  alias: Starta om sonoff om otillgänglig
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.sonoff1
    - switch.sonoff2
    - switch.sonoff3
    - switch.sonoff4
    to: unavailable
    for:
      hours: 0
      minutes: 10
      seconds: 0
  condition: []
  action:
  - service: shell_command.reset_sonoff_1
    data: {}
  - service: shell_command.reset_sonoff_2
    data: {}
  - service: shell_command.reset_sonoff_3
    data: {}
  - service: shell_command.reset_sonoff_4
    data: {}
  mode: single
- id: '1688584850181'
  alias: Påminnelse bevattningspump 20 min
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.torkskap
    from:
    to: 'on'
    for:
      hours: 0
      minutes: 20
      seconds: 0
  condition: []
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Pumpen har varit igång i 20 min.
      title: Bevattningspump
      data:
        actions:
        - action: TURN_OFF_PUMP
          title: Stäng av
          icon: sfsymbols:poweroff
  - service: notify.mobile_app_linnea_iphone
    data:
      message: Pumpen har varit igång i 20 min.
      title: Bevattningspump
      data:
        actions:
        - action: TURN_OFF_PUMP
          title: Stäng av
          icon: sfsymbols:poweroff
  mode: single
- id: '1688585545081'
  alias: Stäng av pump genom actionable notification
  description: ''
  trigger:
