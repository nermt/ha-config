action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Miljö
    style: >
      --popup-max-width: calc(385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:   
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        #default
        margin: 0
        grid-gap: 1px
        grid-template-columns: 220px 220px
        grid-template-rows: 1fr
        grid-template-areas: |
          "ute   v-rum"
          "hons  kryp "
          "vind  .    "
        mediaquery:
          #portrait
          "(max-width: 500px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(5, 1fr)
            grid-template-areas: |
              "ute"
              "v-rum"
              "hons"
              "kryp"
              "vind"
      cards:
        
        ### UTE

        - type: entities
          view_layout:
            grid-area: ute
          title: Ute
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.netatmo_banedal_vardagsrum_utomhus_temperature
              name: " "

            - entity: sensor.netatmo_banedal_vardagsrum_utomhus_humidity
              name: " "
              icon: mdi:water-percent

            - entity: sensor.netatmo_banedal_vardagsrum_regnmatare_rain_today
              name: " "              

        ### VARDAGSRUM

        - type: entities
          view_layout:
            grid-area: v-rum
          title: Vardagsrum
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.netatmo_banedal_vardagsrum_temperature
              name: " "

            - entity: sensor.netatmo_banedal_vardagsrum_humidity
              name: " "
              icon: mdi:water-percent


        ### HÖNS

        - type: entities
          view_layout:
            grid-area: hons
          title: Höns
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.honshuset_temperatur_2
              name: " "

            - entity: sensor.honshuset_luminans_2
              name: " "

        ### VIND

        - type: entities
          view_layout:
            grid-area: vind
          title: Vind
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.vinden_temperatur_2
              name: " "

            - entity: sensor.vinden_luftfuktighet_2
              name: " "
              icon: mdi:water-percent

            - entity: sensor.template_mould_text_vind
              name: " "


        ### KRYPGRUND

        - type: entities
          view_layout:
            grid-area: kryp
          title: Krypgrund
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.krypgrunden_temperatur
              name: " "

            - entity: sensor.krypgrunden_luftfuktighet
              name: " "
              icon: mdi:water-percent

            - entity: sensor.template_mould_text_krypgrund
              name: " "