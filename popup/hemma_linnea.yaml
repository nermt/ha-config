action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Linnea
    style:
      hui-vertical-stack-card:
        $: |
          button-card {
            align-self: center;
            padding: .2em 0 1em 0;
          }
          hui-history-graph-card {
            padding: 0 1em 0 1em;
          }
        $hui-entities-card$: |
          #states {
            padding-left: 2em;
            padding-bottom: .9em;
          }
        $hui-glance-card$: |
          .entities {
            padding: 12px 29px 4px 26px !important;
          }
    card:
      type: vertical-stack
      cards:
        - type: entities
          card_mod:
            class: content
          entities:
            - entity: person.linnea
              secondary_info: last-changed

        - type: glance
          show_state: false
          entities:

            - entity: device_tracker.nmap_tracker_b6_4d_0d_97_d4_17
              name: Router
              icon: mdi:wifi
              card_mod:
                style: &state |
                  state-badge {
                    color: {{ '#3182b7' if is_state(config.entity, 'home') else '#3c3f3f' }};
                  }

            - entity: device_tracker.linnea_iphone_8
              name: Position
              icon: custom:iphone-modern
              card_mod:
                style: *state

        - type: custom:button-card
          name: Spela upp ljud på Linneas iPhone
          icon: mdi:volume-high
          template: icon_name
          tap_action:
            action: call-service
            service: notify.mobile_app_linnea_iphone_8
            service_data:
              title: Hitta min iPhone
              message: Här är jag
              data:
                push:
                  sound:
                    name: findmy.wav
                    critical: 1
                    volume: 1
