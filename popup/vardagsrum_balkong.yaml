action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Renhorn
    style:
      hui-grid-card:
        $: |
          #root {
            grid-gap: 0 !important;
          }
    card:
      type: grid
      columns: 1
      square: false
      cards:
        - type: entities
          state_color: true
          show_header_toggle: false
          card_mod:
            class: content
          entities:

            - entity: light.renhorn
              secondary_info: last-changed
              
